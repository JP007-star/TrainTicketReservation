<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Train Ticket Reservation System</title>
    <link href="style.css" rel="stylesheet">
    <!link type="text/css" rel="stylesheet" th:href="@{\webjars\bootstrap\4.3.1\css\bootstrap.css}">
</head>
<body>
<div class="menu-bar">
    <h2 class="heading">TICKET RESERVATION</h2>
    <ul>
        <li class="active"></i><a href="index"> HOME</a></li>
        <li><a href="reservation"></i>REGISTER</a>
    </ul>
</div><br>
<table >
    <thead>
    <th>Train No</th>
    <th>Train Name</th>
    <th>Source</th>
    <th>Destination</th>
    <th>Price</th>
    </thead>
    <tbody>
    <th:block th:each="train:${trainList}">
        <tr class='clickable-row' data-href='reservation?trainNo=' [[${train.trainNo}]]>
            <td>[[${train.trainNo}]]</td>
            <td>[[${train.trainName}]]</td>
            <td>[[${train.source}]]</td>
            <td>[[${train.destination}]]</td>
            <td>[[${train.ticketPrice}]]</td>
        </tr>
    </th:block>
    </tbody>
</table><br>
<footer>Copyright @ JP 2021</footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
</script>
<script>
    $(".clickable-row").click(function() {
        window.location = $(this).data("href");
    });
</script>
</html>
